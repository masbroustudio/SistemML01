name: Preprocessing Pipeline

on:
  push:
    paths:
      - 'titanic_raw/**'
      - 'preprocessing/automate_Yudha_Elfransyah.py'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy

    - name: Run Preprocessing Script
      run: |
        python preprocessing/automate_Yudha_Elfransyah.py

    - name: Commit and Push Processed Data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add preprocessing/train_processed.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update processed data" && git push)
