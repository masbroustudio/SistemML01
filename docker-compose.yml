version: '3.8'

services:
  app:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - .:/app
    # Instal dependencies dan jalankan exporter
    command: sh -c "pip install --default-timeout=1000 --retries 5 --no-cache-dir -r requirements.txt && python Monitoring_dan_Logging/3.prometheus_exporter.py"
    ports:
      - "5001:5001"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    volumes:
      - ./Monitoring_dan_Logging/2.prometheus.docker.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # Konfigurasi SMTP untuk Alerting (Contoh menggunakan Gmail)
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=email_anda@gmail.com
      # Gunakan App Password jika menggunakan Gmail dengan 2FA
      - GF_SMTP_PASSWORD=app_password_anda
      - GF_SMTP_FROM_ADDRESS=email_anda@gmail.com
      - GF_SMTP_FROM_NAME=Grafana Alert
    networks:
      - monitoring

networks:
  monitoring:
